<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.getFirstName() + ' ' + student.getLastName()}"></title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <span th:replace="~{component/bootstrap :: import}"></span>
</head>
<body class="d-flex min-vh-100 flex-column">

<header th:insert="component/header :: header('/students')"></header>

<main class="container flex-grow-1">
    <div class="px-4 py-5 my-5 text-center">
        <div class="card d-inline-block" style="width:500px">
            <img class="card-img-top"
                 th:src="${student.photo}"
                 th:alt="${student.firstName + ' ' + student.lastName}">
            <div class="card-body">
                <h4 class="card-title mb-3" th:text="${student.firstName + ' ' + student.lastName}"></h4>
                <p class="card-text my-1">Age : <span th:text="${student.age}"></span></p>
                <p class="card-text my-1">Email : <a th:href="'mailto:' + ${student.email}" th:text="${student.email}"></a>
                </p>
                <div class="d-flex justify-content-end">
                    <div class="btn-group">
                        <a href="/students"
                           class="btn btn-sm btn-outline-secondary mt-3">
                            Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="component/footer :: footer"></footer>

</body>
</html>
